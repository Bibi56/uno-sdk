apply plugin: 'maven'
apply plugin: 'kotlin'

buildscript {

    ext.kotlinVersion = '1.1.2-eap-73'

    repositories {
        mavenCentral()
        maven { url "https://dl.bintray.com/kotlin/kotlin-dev" }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

dependencies {

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"

    testCompile("io.kotlintest:kotlintest:2.0.0")

    compile "com.github.kotlin-graphics:glm:8b98e9b98e275276df999fd631663d347b43f509"

    ext.jogl = "2.3.2"
    compile "org.jogamp.gluegen:gluegen-rt:$jogl"
    compile "org.jogamp.jogl:jogl-all:$jogl"
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
    maven { url "https://dl.bintray.com/kotlin/kotlin-dev" }
}